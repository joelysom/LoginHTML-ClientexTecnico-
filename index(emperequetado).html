<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style_Teste.css">
    <title>Página de Login Moderna | ProdTech</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <img src="assets/Logo/user.jpg" alt="Ícone de Usuário" class="user-icon">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Lembrar de mim?
                    </label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button>Entrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <img src="assets/Logo/user.jpg" alt="Ícone de Usuário" class="user-icon">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Lembrar de mim?
                    </label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <img src="assets/Logo/ProdTech_Branca.svg" alt="Logo ProdTech">                  
                    <button id="login">Sou Cliente</button>
                    <button class="secondary-btn">Sou Técnico</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <img src="assets/Logo/ProdTech_Branca.svg" alt="Logo ProdTech">
                    <button class="secondary-btn">Sou Cliente</button>
                    <button id="register">Sou Técnico</button>
                </div>
            </div>
        </div>        
    </div>

    <script src="script.js"></script>
</body>

</html>
