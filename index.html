<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Página de Login Moderna | ProdTech</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Cliente</h1>
                <span>use sua senha de e-mail</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu sua senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Técnico</h1>
                <span>use sua senha de e-mail</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu sua senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <img src="assets/Logo/ProdTech_Branca.svg" alt="Logo ProdTech">
                    <p>Teste Anti-Bolsonaro</p>
                    <button class="hidden" id="login">Sou Cliente</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <img src="assets/Logo/ProdTech_Branca.svg" alt="Logo ProdTech">
                    <p>Teste Anti-Bolsonaro</p>
                    <button class="hidden" id="register">Sou Técnico</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
